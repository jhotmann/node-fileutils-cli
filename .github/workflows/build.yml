# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 15.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test
  test_macos:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [14.x, 15.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test
  test_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [14.x, 15.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test
      working-directory: ${{ github.workspace }}
  build_windows:
    needs: test_windows
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm i -g pkg
    - run: npm run-script build-win --if-present
    - run: dir bin\
    - run: npm run-script package-win --if-present
    - run: dir build\chocolatey\fileutils-cli\tools\
    - name: Choco package
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: pack build\chocolatey\fileutils-cli\fileutils-cli.nuspec
    - uses: actions/upload-artifact@v2
      with:
        name: exe
        path: bin\*.exe
    - run: dir
    - uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: "*.nupkg"
  build_unix:
    needs: test_linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm pack
    - run: npm i -g pkg
    - run: npm run-script build --if-present
    - run: npm run-script package-mac --if-present
    - uses: actions/upload-artifact@v2
      with:
        name: unix-binaries
        path: /home/runner/work/node-fileutils-cli/node-fileutils-cli/bin
    - uses: actions/upload-artifact@v2
      with:
        name: homebrew-ruby
        path: build/homebrew/fileutils-cli.rb
